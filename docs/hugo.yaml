# Hugo configuration file
title: Itsi

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: "../gems/server/lib/itsi/server/config"
      target: "content/configuration"
      includeFiles: ["*/*.md", "*/endpoint/*.md", "*/hooks/*.md"]
      excludeFiles: ["*/**.html", "*/tmp/**", "*/target/**"]
    - source: "content"
      target: "content"
    - source: "static"
      target: "static"

contentDir: content/gems
markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Features
      pageRef: /features
      weight: 1
    - name: About
      pageRef: /
      weight: 2
    - name: Contact
      url: "/contact"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/wouterken/itsi"
      params:
        icon: github

  sidebar:
    - name: More
      params:
        type: separator
      weight: 1
    - name: "Itsi Scheduler"
      pageRef: "/itsi_scheduler"
      weight: 2
    - name: "Server Benchmarks"
      pageRef: "/benchmarks"
      weight: 2
    - name: "Github â†—"
      url: "https://github.com/wouterken/itsi"
      weight: 4
    - name: "Acknowledgements"
      pageRef: "/acknowledgements"
      weight: 3
    - name: Contact
      url: "/contact"
      weight: 5

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.svg
      dark: favicon-96x96.png
      link: /
      width: 35
      height: 15

  footer:
    displayCopyright: false
    displayPoweredBy: false

ignoreFiles:
  - "\\.rs$"
  - "\\.rb$"
