# Hugo configuration file
title: Itsi

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: "../crates"
      target: "content/crates"
      includeFiles: ["*.md", "*/**.md", "**/**.md"]
    - source: "../gems"
      target: "content/Docs"
      includeFiles: ["*.md", "*/*.md", "**/**.md"]
      excludeFiles: ["*/tmp/**.md"]
    - source: "content"
      target: "content"
    - source: "static"
      target: "static"

contentDir: content/gems
markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Features
      pageRef: /features
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/wouterken"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/wouterken/itsi"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

ignoreFiles:
  - "\\.rs$"
  - "\\.rb$"
