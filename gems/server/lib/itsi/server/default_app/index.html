<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Itsi - Default</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 700px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #444;
    }
    p {
      margin-bottom: 1rem;
      text-align: center;
      color: #666;
    }
    ul.fields {
      list-style: none;
      margin-top: 1.5rem;
      padding: 0;
    }
    ul.fields li {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 5px;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .label {
      font-weight: bold;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're running on Itsi!</h1>
    <p>RACK environment:</p>

    <ul class="fields">
      <li>
        <span class="label">REQUEST_METHOD:</span>
        <span>%{REQUEST_METHOD}</span>
      </li>
      <li>
        <span class="label">PATH_INFO:</span>
        <span>%{PATH_INFO}</span>
      </li>
      <li>
        <span class="label">SERVER_NAME:</span>
        <span>%{SERVER_NAME}</span>
      </li>
      <li>
        <span class="label">SERVER_PORT:</span>
        <span>%{SERVER_PORT}</span>
      </li>
      <li>
        <span class="label">REMOTE_ADDR:</span>
        <span>%{REMOTE_ADDR}</span>
      </li>
      <li>
        <span class="label">HTTP_USER_AGENT:</span>
        <span>%{HTTP_USER_AGENT}</span>
      </li>
    </ul>
  </div>
</body>
</html>
